<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reviews</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="./assets/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="./assets/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <link rel="manifest" href="./manifest.json">
</head>

<body class="grey lighten-4">
  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">PWA<span>Reviews</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">REVIEWS</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="./about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="./contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- content -->
  <div id="snaps" class="recipes container grey-text text-darken-1">
    <template id="snapTemplate" class="card-panel recipe white row">
        <div
            class="
                d-flex
                flex-column
                align-items-center
                p-1
                shadow
                p-3
                mb-2
                bg-white
                rounded
            "
        >
            <img class="img-fluid" src="tbd" />
            <h3>title</h3>
        </div>
    </template>
  </div>

  <div class="center">
    <a href="./native.html" class="btn-floating btn-small btn-large add-btn sidenav-trigger">
      <i class="material-icons">add</i>
    </a>
  </div>

  <script>
    fetch("/snaps")
        .then((res) => {
            console.log("res", res);
            if (res.ok) {
                res.json().then((data) => {
                    console.log("data", data);
                    data.files.forEach((fileName) => {
                        console.log("appending", fileName);
                        let snapsDiv = document.querySelector("#snaps");
                        let template =
                            document.querySelector("#snapTemplate");
                        var clone = template.content.cloneNode(true);
                        let img = clone.querySelector("img");
                        img.src = "/uploads/" + fileName;
                        let title = clone.querySelector("h3");
                        title.textContent = fileName
                            .substring(24)
                            .replaceAll("_", " ")
                            .replaceAll(".png", "");
                        snapsDiv.appendChild(clone);
                    });
                });
            }
        })
        .catch((err) => {
            console.log(err);
        });

  </script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/ui.js"></script>
</body>
</html>
