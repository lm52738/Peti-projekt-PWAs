<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="./assets/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="./assets/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <link rel="manifest" href="./manifest.json">
</head>

<body class="grey lighten-4">
  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">PWA<span>Library</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">Library</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="./about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="./contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- content -->
  <div id="snapPhoto" class="container grey-text">
    <h5>Take a photo of a new book:</h5>
    <div id="beforeSnap" class="d-flex flex-column align-items-center">
        <video id="player" width="100%" autoplay></video>
        <button class="btn btn-primary mt-2" id="btnSnap">
            <i class="bi bi-camera"></i>
            Snap
        </button>
    </div>
    <div id="afterSnap" class="d-none">
        <canvas id="cnvFood"></canvas>
        <input id="snapName" type="text" maxlength="20" class="form-control mt-2" placeholder="Book name..." />
        <textarea id="snapDescription" type="text" maxlength="150" class="form-control mt-2" placeholder="Description of the book..."></textarea>
        <button class="btn btn-success" id="btnUpload">
            <i class="bi bi-cloud-upload"></i>
            Upload book to online Library
        </button>
    </div>
</div>

  <script type="module" src="./assets/js/native.js"></script>
  <script src="./assets/js/ui.js"></script>
</body>
</html>
